name: Checks

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Check formatting
        run: npx prettier@$(node -p "require('./package.json').devDependencies['prettier']") --check .

      - name: Build CDK app
        run: npm run build

      - name: Synthesize CloudFormation templates
        run: npx cdk synth
          --context amazonConnectInstanceArn=placeholder
          --context amazonConnectSecurityKeyId=placeholder
          --context amazonConnectSecurityKeyCertificateContent=placeholder
          --context c3ApiKey=placeholder
          --context c3VendorId=placeholder
          --context logoUrl=placeholder
          --context supportPhone=placeholder
          --context supportEmail=placeholder

      - name: Run tests
        run: npm test
