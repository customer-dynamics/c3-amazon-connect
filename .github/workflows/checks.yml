name: Checks

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Check formatting
        run: npx prettier@$(node -p "require('./package.json').devDependencies['prettier']") --check .

      - name: Build CDK app
        run: npm run build

      - name: Use placeholder context values
        uses: DamianReeves/write-file-action@v1.3
        with:
          path: cdk.context.json
          write-mode: overwrite
          contents: |
            {
              "amazonConnect": {
                "instanceArn": "placeholder",
                "securityKeyId": "placeholder",
                "securityKeyCertificateContent": "placeholder"
              },
              "c3": {
                "env": "dev",
                "vendorId": "placeholder",
                "paymentGateway": "Zift"
              },
              "logoUrl": "placeholder",
              "supportPhone": "placeholder",
              "supportEmail": "placeholder",
              "features": {
                "agentInitiatedDTMF": true,
                "agentInitiatedDigital": true,
                "selfServiceDTMF": true
              }
            }

      - name: Synthesize CloudFormation templates
        run: npx cdk synth

      - name: Run tests
        run: npm test
